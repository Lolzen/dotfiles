Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Device"
	Identifier		"Device0" 
        Driver 			"nvidia"
        VendorName 		"NVIDIA Corporation"
 	BusID			"PCI:03:00:0"
        Option "NoLogo" 	"true"
	BoardName		"GeForce GTX 460"

#	Option 			"RenderAccel" "1"
#	Option 			"TripleBuffer" "0"
#	Option 			"DamageEvents" "1"
#	Option			"BackingStore" "1"
#	Option			"OnDemandVBlankInterrupts" "1"
#	Option			"Coolbits" "1"
#	Option			"RegistryDwords" "OGL_MaxFramesAllowed=0x0; EnableBrightnessControl=1; PowerMizerEnable=0x3; PerfLevelSrc=0x2222; PowerMizerDefaultAC=0x3"
#	Option 			"RegistryDwords" "PowerMizerEnable=0x1; PerfLevelSrc=0x2222; PowerMizerLevel=0x3; PowerMizerDefault=0x3; PowerMizerDefaultAC=0x3
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Extensions"
   Option         "Composite" "Enable"
EndSection
